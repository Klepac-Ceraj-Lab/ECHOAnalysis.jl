title = "ECHO RESONANCE Paper 1 - data description"
authors = ["Kevin S. Bonham", "Sophie Rowland", "Vanja Klepac-Ceraj"]
description = "This file contains machine-readable information about data files and repositories (eg DataDeps) used in these notebooks. Wherever possible, these data are in publically accessible locations, though some data are sensitive and are therefore restricted."

[tables.biobakery]
path = "data/engaging"

    [tables.biobakery.humann2]
    root = "humann2"
    filter = "genefamilies"
    analysis_output = "data/biobakery/humann2"

    [tables.biobakery.kneaddata]
    root = "kneaddata"
    name = "Kneaddata read counts"
    filter = ".txt"
    description = "need to vcat tables"

    [tables.biobakery.metaphlan2]
    root = "metaphlan2"
    filter = "profile"
    analysis_output = "data/biobakery/metaphlan2"

    [tables.biobakery.uniref90]
    name = "Humann2 gene families, unique samples"
    description = "Relative abundance normalized genefamilies tables, includes unique genotek samples"
    path = "data/tables/unique_samples_uniref90.csv"

    [tables.biobakery.uniref90_5_90]
    name = "Humann2 gene families, unique samples, prevalence filtered"
    description = "5% / 90% within group prevalence filter on unirefs"
    path = "data/tables/unique_samples_uniref90_prevalence.csv"

[tables.brain.gross_volumes]
name = "High res structural data"
date = "2019-05-03"
description = "Table provided by Giang-Chow through Samepage"
path = "data/brain/brain_volumes.csv"

[tables.brain.hires]
name = "High res structural data"
date = "2019-09-01"
description = "Table provided by Sean through email (subject 'brain data')"
path = "data/brain/microbiome_corticalVolumes_bambam.csv"

[tables.brain.gbm]
name = "Gut brain modules"
date = "2019-09-19"
description = "ref: https://doi.org/10.1038/s41564-018-0337-x"
path = "data/uniprot/gba.txt"

[tables.brain.regions]
name = "Mapping of High res structural data columns to broader regions"
date = "2019-09-12"
description = "Mappings provided by Muriel on private message on Samepage 9/10/2019"
path = "data/brain/brain_region_key.csv"

[tables.uniprot.carbohydates]
name = "Carbohydrate metabolism"
date = "2019-08-26"
description = "keyword:\"Carbohydrate metabolism [KW-0119]\" AND reviewed:yes"
path = "data/uniprot/uniprot-carbohydates.tsv"

[tables.uniprot.abxr]
name = "Antibiotic Resistance"
date = "2019-08-26"
description = "keyword:\"Antibiotic resistance [KW-0046]\" AND reviewed:yes"
path = "data/uniprot/uniprot-abxr.tsv"

[tables.uniprot.fa]
name = "Fatty acid metabolism"
date = "2019-08-26"
description = "taxonomy:\"Bacteria [2]\" (keyword:\"Fatty acid biosynthesis [KW-0275]\" OR keyword:\"Fatty acid metabolism [KW-0276]\") AND reviewed:yes"
path = "data/uniprot/uniprot-fa.tsv"

[tables.metadata]
path = "data/metadata"

    [tables.metadata.filemakerdb]
    name = "FilemakerPro Database Export"
    log = "data/metadata/filemakerdb.log"
    date = "2019-09-19"
    description = "Using FilemakerPro Database from {{date}} Exported all fields under\n\n        - \"Allergies\"\n        - \"AntibioticsPrescriptions\"\n        - \"BasicFamilyAndChild\"\n        - \"Bayley's\"\n        - \"BreastfeedingDone\"\n        - \"BreastfeedingStill\"\n        - \"ChildBodyComposition\"\n        - \"Delivery\"\n        - \"Fecal_with_Ethanol\"\n        - \"FecalSampleCollection\"\n        - \"Mullen\"\n        - \"Parent_Demographics\"\n        - \"Pets\"\n        - \"Pregnancy\"\n        - \"PrebioticsProbiotics\"\n        - \"TimepointInfo\"\n        - \"WeightHeight\"\n        - \"WISC_IV\"\n        - \"Wisc_V\"\n        - \"WPPSI_III\"\n        - \"Wppsi_IV\"\n        o filemakerall.xlsx. Then ran metascrub.jl (See Notebook 1)\"\n        h = \"data/metadata/filemakerdb.csv\"\n    path = \"data/metadata/filemakerdb.csv"

    [tables.metadata.samples]
    name = "Fecal Samples DNA processing"
    date = "2019-09-04"
    description = "Downloaded \"Everything\" view from AirTable database"
    path = "data/metadata/fecal_samples.csv"

    [tables.metadata.all]
