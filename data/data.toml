title = "ECHO RESONANCE Paper 1 - data description"
authors = ["Kevin S. Bonham", "Sophie Rowland", "Vanja Klepac-Ceraj"]
description = """\
              This file contains machine-readable information about data files \
              and repositories (eg DataDeps) used in these notebooks. Wherever \
              possible, these data are in publically accessible locations, \
              though some data are sensitive and are therefore restricted.
              """

[filemaker]
    path="data/metadata/20190807_deidentified.fmp12"
    name="Deidentified FilemakerPro database"
    description="Obtained from ABI on {{date}}"
    date="2019-08-07"

[tables.metadata]
    path="data/metadata"

    [tables.metadata.filemakerdb]
    path="data/metadata/filemakerdb.csv"
    name="FilemakerPro Database Export"
    description="""\
                Using FilemakerPro Database from {{date}} \
                Exported all fields under \
                "BasicFamilyAndChild", \
                "Bayley's", \
                "BreastfeedingDone", \
                "BreastfeedingStill", \
                "ChildBodyComposition", \
                "Delivery", \
                "Fecal_with_Ethanol", \
                "FecalSampleCollection", \
                "Mullen", \
                "Parent_Demographics", \
                "TimepointInfo", \
                "WeightHeight", \
                "WISC_IV", \
                "Wisc_V", \
                "WPPSI_III", \
                and "Wppsi_IV", \
                to filemakerall.xlsx. Then ran metascrub.jl (See Notebook 1)"""
    log="data/metadata/filemakerdb.log"
    date="2019-06-13"

    [tables.metadata.samples]
    path="data/metadata/fecal_samples.csv"
    name="Fecal Samples DNA processing"
    description="Downloaded \"Everything\" view from AirTable database"
    date="2019-09-04"

    [tables.metadata.all]
    path="data/metadata/merged.csv"
    name="Fecal Samples DNA processing"
    description="Merged filemakerdb with fecal_samples (see Notebook 2)"
    date="2019-06-24"

[tables.biobakery]
    path = "data/engaging"

    [tables.biobakery.kneaddata]
    root = "kneaddata"
    filter = ".txt"
    name = "Kneaddata read counts"
    description = "need to vcat tables"

    [tables.biobakery.metaphlan2]
    root = "metaphlan2"
    filter = "profile"
    analysis_output = "data/biobakery/metaphlan2"

    [tables.biobakery.humann2]
    root = "humann2"
    filter = "genefamilies"
    analysis_output = "data/biobakery/humann2"

[tables.brain]

    [tables.brain.gross_volumes]
    path="data/brain/brain_volumes.csv"
    name="High res structural data"
    description="Table provided by Giang-Chow through Samepage"
    date="2019-05-03"

    [tables.brain.hires]
    path="data/brain/microbiome_corticalVolumes_bambam.csv"
    name="High res structural data"
    description="Table provided by Sean through email (subject 'brain data')"
    date="2019-09-01"

    [tables.brain.regions]
    path="data/brain/brain_region_key.csv"
    name="Mapping of High res structural data columns to broader regions"
    description="Mappings provided by Muriel on private message on Samepage 9/10/2019"
    date="2019-09-12"

[tables.uniprot]

    [tables.uniprot.carbohydates]
    path="data/uniprot/uniprot-carbohydates.tsv"
    name="Carbohydrate metabolism"
    description="keyword:\"Carbohydrate metabolism [KW-0119]\" AND reviewed:yes"
    date="2019-08-26"

    [tables.uniprot.abxr]
    path="data/uniprot/uniprot-abxr.tsv"
    name="Antibiotic Resistance"
    description="keyword:\"Antibiotic resistance [KW-0046]\" AND reviewed:yes"
    date="2019-08-26"

    [tables.uniprot.fa]
    path="data/uniprot/uniprot-fa.tsv"
    name="Fatty acid metabolism"
    xdescription="""taxonomy:"Bacteria [2]" (keyword:"Fatty acid biosynthesis [KW-0275]" OR keyword:"Fatty acid metabolism [KW-0276]") AND reviewed:yes"""
    date="2019-08-26"

